<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <form action="" style="margin: 0 auto; display: table;">
        <input type="number" id="num1" placeholder="First Number" style="margin: 10px 0;"><br>
        <input type="number" id="num2" placeholder="Second Number" style="margin: 10px 0;"><br>
        <button type="button" onclick="check();" style="margin: 0 auto; display: block;">Check</button>
        <label for="" style="text-align: center;">Result: </label><span id="result"></span>

    </form>

    <body>
        <script>
            function check() {
                let num1 = parseInt(document.getElementById("num1").value);
                let num2 = parseInt(document.getElementById("num2").value);
                if (num1 == num2) {
                    let result1 = 3 * (num1 + num2);
                    document.getElementById("result").innerHTML = result1;
                } else {
                    let result2 = (num1 + num2);
                    document.getElementById("result").innerHTML = result2;
                }

            }
        </script>
    </body>

</html>
